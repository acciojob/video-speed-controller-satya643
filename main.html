<div class="player">
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
  
  <button class="toggle">►</button>
  <button class="rewind" data-skip="-10">« 10s</button>
  <button class="forward" data-skip="25">25s »</button>
  
  <input type="range" class="volume" min="0" max="1" step="0.01" value="0.75">
  <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">

  <div class="progress">
    <div class="progress__filled"></div>
  </div>
</div>
